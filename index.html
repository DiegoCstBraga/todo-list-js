<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>

  <link rel="apple-touch-icon" sizes="180x180" href="src/assets/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="src/assets/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="src/assets/favicon-16x16.png">

  <!-- Import Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Import Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@300;400;500;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- Import Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <div class="web-page-container center">
    <!-- <div class=""> -->
    <header class="center">
      <h1 class="title">To do List</h1>
      <p><strong class="date"></strong></p>
    </header>
    <main class="main-container center">
      <section class="taskInput-container">
        <input id="taskInput" placeholder="Insira uma tarefa" type="text">

        <div class="buttons-container">
          <button id="addTask" class="inputButtons"><span class="material-icons md-size">
              add_task
            </span></button>
          <button id="clearTasks" class="inputButtons"><span class="material-icons md-size">
              delete_forever
            </span></button>

        </div>
      </section>

      <section id="taskList">
        
      </section>

    </main>
    <!-- </div> -->

    <footer class="center">
      <p>Feito com ‚ù§ por <strong>Diego Braga</strong></p>

    </footer>

  </div>

  <script src="./script.js"></script>

</body>

</html>
